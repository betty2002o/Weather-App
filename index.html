<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/bad6c54a78.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="edge">
        <div class="top-row">
          <div>
            <span class="city-location"> Vancouver </span>
            <span class="float-end">
              <form class="search-engine">
                <input
                  type="search"
                  placeholder="Search For City"
                  class="search-box"
                />
                <button type="submit" id="search-button">
                  Search <i class="fas fa-search-location search-icon"></i>
                </button>
                <button id="search-button-current">
                  Current <i class="fas fa-search-location search-icon"></i>
                </button>
              </form>
            </span>
          </div>
        </div>

        <br />
        <div class="date-time"></div>
        <br />

        <div class="row">
          <div class="col-4">
            <ul class="current-temp-weather">
              <li>
                <div class="clearfix">
                  <img
                    src=""
                    alt="sunny"
                    id="weather-icon"
                    class="today-weather-icon float-left"
                  />
                  <div class="float-left">
                    <span class="current-temp"> </span>
                    <span class="units">
                      <a href="#" id="celsius" class="active">°C</a>
                      |
                      <a href="#" id="fahrenheit">°F</a>
                    </span>
                  </div>
                </div>
              </li>
              <li class="class-weather"></li>
              <li>
                Feels Like
                <span class="feellikedegree"></span>
                <span class="feelunit"></span>
              </li>
            </ul>
          </div>

          <div class="col-4"></div>

          <div class="col-4">
            <ul class="current-condition">
              <li>
                Wind :
                <span class="wind-speed"> 11 </span>
                <span class="wind-direction"> SW </span>
                <span class="wind-unit"> km/h </span>
              </li>
              <li>
                Humidity :
                <span class="current-condition-humidity"> 45 % </span>
              </li>
              <li class="PoP">
                Precipitation :
                <span class="POP"> 20</span> %
              </li>
              <li>
                Air Quality Index :
                <span class="air-quality"> </span>
              </li>
            </ul>
          </div>

          <div class="message-of-the-day"></div>

          <div class="next-days"></div>
        </div>
      </div>
      <p class="credit">
        <a
          href="https://github.com/betty2002o/Weather-App"
          target="_blank"
          class="source-code"
          >Open-source code</a
        >
        by Betty Chiang
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
