<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/bad6c54a78.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="edge">
        <div class="top-row">
          <div>
            <span class="city-location"> Vancouver </span>
            <span class="float-end">
              <form class="search-engine">
                <input
                  type="search"
                  placeholder="Search For City"
                  class="search-box"
                />
                <button type="submit" id="search-button">
                  Search <i class="fas fa-search-location search-icon"></i>
                </button>
                <button id="search-button-current">
                  Current <i class="fas fa-search-location search-icon"></i>
                </button>
              </form>
            </span>
          </div>
        </div>

        <br />
        <div class="date-time">July 27 Tue 7:00 PM</div>
        <br />

        <div class="row">
          <div class="col-4">
            <ul class="current-temp-weather">
              <li>
                <div class="clearfix">
                  <img
                    src=""
                    alt="sunny"
                    id="weather-icon"
                    class="today-weather-icon float-left"
                  />
                  <div class="float-left">
                    <span class="current-temp"> 26 </span>
                    <span class="units">
                      <a href="#" id="celsius" class="active">°C</a>
                      |
                      <a href="#" id="fahrenheit">°F</a>
                    </span>
                  </div>
                </div>
              </li>
              <li class="class-weather">Sunny</li>
              <li>
                <div class="row">
                  <div class="col-6 current-condition">
                    Wind:
                    <span class="wind-speed"> 11 </span>
                    <span class="wind-direction"> SW </span>
                    <span class="wind-unit"> km/h </span>
                  </div>
                  <div class="col-6 current-condition">
                    Humidity:
                    <span class="current-condition-humidity"> 45 % </span>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="col-3"></div>

          <div class="col-5">
            <br />
            <div class="near-future">
              <div class="row">
                <div class="col-4">
                  <div class="nears">
                    Tue Evening
                    <br />
                    Sunny
                    <br />
                    <i class="fas fa-sun sunny"></i>
                    <br />
                    23°C
                  </div>
                </div>
                <div class="col-4">
                  <div class="nears">
                    Tue Overnight
                    <br />
                    Sunny
                    <br />
                    <i class="fas fa-moon moon"></i>
                    <br />
                    15°C
                  </div>
                </div>
                <div class="col-4">
                  <div class="nears">
                    Wed Morning
                    <br />
                    Sunny
                    <br />
                    <i class="fas fa-sun sunny"></i>
                    <br />
                    18°C
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="message-of-the-day"></div>

        <div class="next-days"></div>
      </div>
      <p class="credit">
        <a
          href="https://github.com/betty2002o/Weather-App"
          target="_blank"
          class="source-code"
          >Open-source code</a
        >
        by Betty Chiang
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
